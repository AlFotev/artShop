<div class="pagin">
<ul class="pagination">
  <li class="page-item"><a class="page-link" (click)="prevPage()">Previous</a></li>
  <li class="page-item" *ngFor="let item of allPages" [class.active]="item == currentPage" (click)="exportPage($event)"><a class="page-link" >{{item}}</a></li>
  <li class="page-item" ><a class="page-link" (click)="nextPage()">Next</a></li>
</ul>
</div>
